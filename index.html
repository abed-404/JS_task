<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Books Directory</title>
  <link rel="icon" type="image/x-icon" href="./assets/icon1.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo&family=B612&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

  <div class="container">
    <div class="header">
      <a href="./index.html" class="logo">Book Shelf <i class="fas fa-book"></i></a>
      <div class="header-right">
        <a class="active" href="./index.html"><i class="fas fa-home"></i></a>
        <a href="./pages/favorite.html"><i class="fas fa-heart"></i></a>
      </div>
    </div>

    <button class="open-button " id="new-book" onclick="openForm()"><i class="fas fa-book-open"></i><i
        class="fas fa-book-plus"></i></button>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h2>New Book</h2>
        <label for="newTitle"><b>Tittle</b></label>
        <input type="text" placeholder="Enter Title of the Book" id="newTitle" required>
        <label for="newAuthor"><b>Author</b></label>
        <input type="text" placeholder="Enter Name of Author" id="newAuthor" required>
        <label for="newEdition"><b>Edition</b></label>
        <input type="number" placeholder="Enter edition" id="newEdition" required>
        <label for="newImage"><b>Image</b></label>
        <input type="text" placeholder="Enter URL of image" id="newImage" required>
        <button class="btn" id="newBook">Add</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    <div id="books" class="books"></div>
  </div>
  <script src="./script/DOM.js"></script>
  <script src="./script/script.js"></script>
  <script src="./script/home.js"></script>
</body>

</html>
